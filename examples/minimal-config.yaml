# Minimal config for testing

provider:
  primary: ollama
  ollama:
    base_url: "http://localhost:11434"
    model: "llama3.2"

channels:
  telegram:
    enabled: false
  discord:
    enabled: false

storage:
  backend: sqlite
  sqlite:
    path: ":memory:"  # In-memory database for testing

agent:
  max_iterations: 5
  temperature: 0.7
